<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f3f4f6; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #111827; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #374151; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; box-sizing: border-box; }
        button[type="submit"] { background: #10B981; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Apply for Senior Engineer</h1>
        <form id="job-application">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="John">
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Doe">
            </div>

            <div class="form-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="contact-num">Mobile Number</label>
                <input type="tel" id="contact-num">
            </div>

            <div class="form-group">
                <label for="linkedin-url">LinkedIn Profile</label>
                <input type="url" id="linkedin-url">
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio Website</label>
                <input type="url" id="portfolio">
            </div>

            <div class="form-group">
                <label for="cover-letter">Cover Letter / Resume Text</label>
                <textarea id="cover-letter" rows="5"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
