<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 250px; padding: 15px; font-family: sans-serif; }
        h3 { margin-top: 0; color: #4F46E5; }
        .status { margin-bottom: 15px; font-size: 14px; }
        .btn { 
            background: #4F46E5; color: white; border: none; 
            padding: 8px 12px; border-radius: 6px; cursor: pointer; 
            width: 100%; font-weight: 600;
        }
        .btn:hover { background: #4338CA; }
        .hint { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Agentic Auto-fill</h3>
    <div class="status">
        Status: <strong id="status-text" style="color: green;">Active</strong>
    </div>
    <button id="reload-btn" class="btn">Reload Page</button>
    <p class="hint">If the floating button is missing, try reloading the page.</p>
    <script src="popup.js"></script>
</body>
</html>
